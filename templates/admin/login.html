<!-- INCLUDE admin/admin_header.html --> 

<!-- IF ISERROR="true" -->
<center>
<h3><font color="red">{ERROR_MSG}</font></h3>
</center>
<!-- ENDIF ISERROR="true" -->


<table width="250" cellpadding="0" cellspacing="0" border="0" align="center" class="with_border">
	<tr>
		<td colspan="10" align="center" valign="top" class="title">
		<strong>{LN_ADMINLOGIN}</strong></td>
	</tr>
	<tr>
		<td align="center">
		<form action="" method="post">
			<table border="0" cellpadding="2" cellspacing="1">
			<tr>
				<td align="center"><b>{LN_USERNAME}</b></td>
			</tr>
			<tr>
				<td align="center">
				<input type="text" name="uname" size="14" maxlength="25" value="{uname}"></td>
			</tr>
			<tr>
				<td align="center"><b>{LN_PASSWORD}</b></td>
			</tr>
			<tr>
				<td align="center">
				<input type="password" name="pass" size="14" maxlength="20" value="{pass}"></td>
			</tr>
			<tr>
				<td align="center">
				<!-- mowl not implemented yet :P! -->
				<input type="checkbox" disabled value="1" name="rememberme" />{LN_SAVEASCOOKIE}</td>
			</tr>
			<tr>
				<td align="center">
					<input type="submit" value="Anmelden">
					<input type="hidden" name="op" value="login">
					<input type="hidden" name="url" value="{REDIR_LOGIN}">

				</td>
			</tr>
			</table>
		</form>
		</td>
	</tr>
</table>

<!-- INCLUDE admin/admin_footer.html -->
