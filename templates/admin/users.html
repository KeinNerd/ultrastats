<!-- INCLUDE admin/admin_header.html --> 

<!-- IF ISERROR="true" -->
<center>
<h3><font color="red">{ERROR_MSG}</font></h3>
</center>
<!-- ENDIF ISERROR="true" -->

<table cellpadding="0" cellspacing="0" border="0" width="600" align="center" class="with_border_alternate">
<tr>
	<td colspan="10" align="center" valign="top" class="title">
	<strong>{LN_USER_CENTER}</strong></td>
</tr>
</table>
<table cellpadding="0" cellspacing="0" border="0" width="600" align="center" class="with_border">
<tr>
	<td align="center">

<!-- IF LISTUSERS="true" -->
		<table border="0" cellpadding="2" cellspacing="1" width="600">
		<tr>
			<td align="center" width="50" class="cellmenu1"><b>{LN_SERVERNUMBER}</b></td>
			<td align="center" width="300" class="cellmenu1"><b>{LN_USER_NAME}</b></td>
			<td align="center" width="200" class="cellmenu1"><b>{LN_SERVERACTION}</b></td>
		</tr>
		<!-- BEGIN USERS -->
		<tr>
			<td align="center" class="{cssclass}"><b>{ID}</b></td>
			<td align="center" class="{cssclass}"><a href="users.php?op=edit&id={ID}">{username}</a></td>
			<td align="center" class="{cssclass}">
				&nbsp;<a href="users.php?op=edit&id={ID}"><img src="{BASEPATH}images/icons/edit.png" width="16" title="{LN_ADMINEDIT}"></a>
				&nbsp;<a href="users.php?op=delete&id={ID}"><img src="{BASEPATH}images/icons/delete.png" width="16" title="{LN_ADMINDELETE}"></a>
			</td>
		</tr>
		<!-- END USERS -->
		<tr>
			<td align="center" colspan="3" class="tableBackground"><a href="users.php?op=add"><img src="{BASEPATH}images/icons/add.png" title="{LN_ADMINADD} {LN_SERVER}">&nbsp;{LN_USER_ADD}</a></td>
		</tr>
		</table>
<!-- ENDIF LISTUSERS="true" -->

<!-- IF ISEDITORNEWUSER="true" -->
		<form action="" method="post">
			<table border="0" cellpadding="1" cellspacing="1" bgcolor="#DDDDDD" width="100%">
			<tr>
				<td align="left" class="cellmenu1" width="150" nowrap><b>{LN_USER_NAME}</b></td>
				<td align="right" class="line0" width="100%"><input type="text" name="username" size="40" maxlength="64" value="{USERNAME}"></td>
			</tr>
			<tr>
				<td align="left" class="cellmenu2" nowrap><b>{LN_USER_PASSWORD1}</b></td>
				<td align="right" class="line1"><input type="password" name="password1" size="40" maxlength="64" value=""></td>
			</tr>
			<tr>
				<td align="left" class="cellmenu2" nowrap><b>{LN_USER_PASSWORD2}</b></td>
				<td align="right" class="line0"><input type="password" name="password2" size="40" maxlength="64" value=""></td>
			</tr>
			<tr>
				<td align="center" colspan="2" class="tableBackground">
					<input type="submit" value="{USER_SENDBUTTON}">
					<input type="hidden" name="op" value="{USER_FORMACTION}">
					<input type="hidden" name="id" value="{USERID}">
				</td>
			</tr>
			</table>
		</form>
<!-- ENDIF ISEDITORNEWUSER="true" -->

		</td>
	</tr>
</table>

<!-- INCLUDE admin/admin_footer.html -->
